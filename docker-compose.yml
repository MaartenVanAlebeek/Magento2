version: '3'

services:
  apache:
    image: rafaelcgstz/magento2
    # build: .
    ports:
      - "9001:9000" # xdebug
    working_dir: /var/www/html/magento2
    volumes:
      - .:/var/www/html
#      - /opt/atlassian/pipelines/agent/build/.composer:/var/www/.composer
      - /opt/atlassian/pipelines/agent/build/.composer:/var/www/.composer
      - /opt/atlassian/pipelines/agent/build/.npm:/var/www/.npm
    environment:
      XDEBUG_CONFIG: "remote_host=localhost"
      PHP_IDE_CONFIG: "serverName=Docker"
    depends_on:
      - db
    links:
      - db

  db:
    image: mariadb
    ports:
      - 3300:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=magento
      - MYSQL_USER=magento
      - MYSQL_PASSWORD=magento
  
  redis:
    image: redis
    ports:
      - 6379

  redis-session:
    image: redis
    ports:
      - 6379

  mailhog:
    image: mailhog/mailhog
    ports:
      - 1025:1025
      - 8025:8025
